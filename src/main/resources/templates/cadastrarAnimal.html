<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  lang="pt-br"
>
  <head>
    <meta charset="UTF-8" />
    <title>Clínica Veterinária</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  </head>
  <body class="body__inicial">
      <nav class="nav__vert">
            <a href="/home.html" class="nav__logo"><img src="style/logo.png" alt="Logo" class="brand-logo" /></a>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Cadastrar Cliente</a></li>
                <li><a href="#">Cadastrar Animal</a></li>
                <li><a href="#">Cadastrar Veterinário</a></li>
                <li><a href="#">Agendar Consulta</a></li>
                <li><a href="#">Adicionar Procedimento</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
      </nav>
      <section class="form__animal">
            <h3>Cadastro de Animais</h3>
            <div class="row">
                <form class="col s12">
                  <div class="input-field col s12">
                    <input id="nome" type="text" class="validate">
                    <label for="nome">Nome</label>
                  </div>

                  <div class="input-field col s12">
                    <input id="dono" type="text" class="validate">
                    <label for="dono">Dono</label>
                  </div>

                  <div class="input-field col s6">
                    <input id="especie" type="text" class="validate">
                    <label for="especie">Espécie</label>
                  </div>

                  <div class="input-field col s6">
                    <input id="raca" type="text" class="validate">
                    <label for="raca">Raça</label>
                  </div>

                  <div class="input-field col s6">
                    <input id="nasc" type="text" class="validate">
                    <label for="nasc">Nasc</label>
                  </div>

                  <div class="input-field col s6">
                    <input id="sexo" type="text" class="validate">
                    <label for="sexo">Sexo</label>
                  </div>

                    <label for="Enviar">
                    <input type="submit" name="Enviar" id="submit"/></label>
                </div>
            </div>
      </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </body>
</html>
